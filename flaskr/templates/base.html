<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ChatApp{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='icon/favicon.png') }}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a href="{{ url_for('app.home') }}" class="navbar-brand">
        <img src="{{ url_for('static', filename='icon/favicon.png') }}" width=32 alt="" class="mr-1">
        ChatApp
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav">
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('app.home') }}" class="nav-item nav-link active">
            マイページ
          </a>
          <a href="{{ url_for('app.user') }}" class="nav-item nav-link active">
            ユーザ情報編集
          </a>
          <a
            href="{{ url_for('app.user_search') }}"
            class="nav-item nav-link active"
          >
            ユーザ検索
          </a>
          <a
            href="{{ url_for('app.logout') }}"
            class="nav-item nav-link active"
          >
            ログアウト
          </a>
          {% else %}
          <a href="{{ url_for('app.login') }}" class="nav-item nav-link active">
            ログイン
          </a>
          <a
            href="{{ url_for('app.register') }}"
            class="nav-item nav-link active"
          >
            新規登録
          </a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
