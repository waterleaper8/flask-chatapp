{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}
{% block title %}
ユーザ登録 - {{ super() }}
{% endblock %}
{% block content %}
<div class="row mt-5">
    <h3>新規登録</h3>
</div>
<div class="row">
    <form action="" method="POST">
        {{ form.csrf_token }}
        {{ render_field(form.username) }}
        {{ render_field(form.email) }}
        {{ form.submit() }}
    </form>
</div>
{% endblock %}
